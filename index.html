<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Marquee Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="marquee-container" id="marqueeContainer">
            <div class="marquee-wrapper" id="marqueeWrapper">
                <img src="./img/10_fm.jpg" alt="">
                <img src="./img/12_fm.jpg" alt="">
                <img src="./img/17_fm.jpg" alt="">
                <img src="./img/18_fm.jpg" alt="">
                <img src="./img/1_fm.jpg" alt="">
                <img src="./img/5_fm.jpg" alt="">
                <img src="./img/8_fm.jpg" alt="">
                <img src="./img/9_fm.jpg" alt="">
                <img src="./img/22_fm.jpg" alt="">
                <img src="./img/23_fm.jpg" alt="">
            </div>
        </div>
    </div>
    <script>
        const marqueeWrapper = document.getElementById("marqueeWrapper");
        const marqueeContainer = document.getElementById("marqueeContainer");

        let scrollPosition = 0;
        const scrollSpeed = 1; // Adjust this value for speed

        function animateMarquee() {
            // Move the marquee to the left
            scrollPosition -= scrollSpeed;
            marqueeWrapper.style.transform = `translateX(${scrollPosition}px)`;

            // Check if the first image is completely out of view
            const firstImage = marqueeWrapper.querySelector("img");
            if (firstImage && firstImage.getBoundingClientRect().right < 0) {
                // Remove the first image and append it to the end
                marqueeWrapper.appendChild(firstImage);
                
                // Reset scroll position to avoid cumulative translation
                scrollPosition += firstImage.offsetWidth + 15; // add margin if any
                marqueeWrapper.style.transform = `translateX(${scrollPosition}px)`;
            }

            requestAnimationFrame(animateMarquee);
        }

        // Start the animation
        animateMarquee();

    </script>
</body>
</html>
