    <script >
        const marqueeWrapper = document.getElementById("marqueeWrapper");
const marqueeContainer = document.getElementById("marqueeContainer");

// Get all the images in the wrapper
let images = Array.from(marqueeWrapper.children);

// Clone images to ensure continuous scrolling
images.forEach(img => {
    const clonedImage = img.cloneNode(true);
    marqueeWrapper.appendChild(clonedImage);
});

// Track the scroll position
let scrollPosition = 0;
const scrollSpeed = 1; // Adjust this value for speed

// Calculate the total width of all images (with margin included)
function calculateTotalWidth() {
    return Array.from(marqueeWrapper.children).reduce((totalWidth, img) => {
        return totalWidth + img.offsetWidth + 15; // Add margin
    }, 0);
}

let totalWidth = calculateTotalWidth();

function animateMarquee() {
    // Move the marquee to the left
    scrollPosition -= scrollSpeed;
    marqueeWrapper.style.transform = `translateX(${scrollPosition}px)`;

    // If the first set of images has completely scrolled out of view, reset scroll position
    if (Math.abs(scrollPosition) >= totalWidth / 2) {
        scrollPosition = 0;
    }

    requestAnimationFrame(animateMarquee);
}

// Start the animation
animateMarquee();

    </script>
