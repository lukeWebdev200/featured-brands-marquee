<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Marquee Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="marquee-container" id="marqueeContainer">
            <div class="marquee-wrapper" id="marqueeWrapper">
                <!-- Initial images -->
                <img src="./img/10_fm.jpg" alt="">
                <img src="./img/12_fm.jpg" alt="">
                <img src="./img/17_fm.jpg" alt="">
                <img src="./img/18_fm.jpg" alt="">
                <img src="./img/1_fm.jpg" alt="">
                <img src="./img/5_fm.jpg" alt="">
                <img src="./img/8_fm.jpg" alt="">
                <img src="./img/9_fm.jpg" alt="">
                <img src="./img/22_fm.jpg" alt="">
                <img src="./img/23_fm.jpg" alt="">
            </div>
        </div>
    </div>
    <script>
        const marqueeWrapper = document.getElementById("marqueeWrapper");
const marqueeContainer = document.getElementById("marqueeContainer");

// Clone images several times to ensure seamless scrolling on Safari
for (let i = 0; i < 3; i++) {
    marqueeWrapper.innerHTML += marqueeWrapper.innerHTML;
}

let scrollPosition = 0;

function animateMarquee() {
    // Move the marquee to the left
    scrollPosition -= 1; // Adjust this value for speed; lower for slower scroll
    marqueeWrapper.style.transform = `translateX(${scrollPosition}px)`;

    // Reset position to the start when it reaches halfway of the total width
    const resetPoint = marqueeWrapper.scrollWidth / 3; // Adjust based on the number of clones
    if (Math.abs(scrollPosition) >= resetPoint) {
        scrollPosition = 0;
    }

    requestAnimationFrame(animateMarquee);
}

// Start the animation
animateMarquee();

    </script>
</body>
</html>
